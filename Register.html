<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Register</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/validation.scss" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="Sregis.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
</head>

<body>
    <a href="login.html"><button type="button" class="btn btn-outline-info">Back</button></a>
    <div class="container">
        <form id="form" class="form">
            <h2>Form register</h2>
            <div class="form-control">
                <label for="firstname">Firstname</label>
                <input type="text" name="" id="firstname" placeholder="Firstname" class="form-control">
                <small>error message</small>
            </div>
            <div class="form-control">
                <label for="lastname">Lastname</label>
                <input type="text" name="" id="lastname" placeholder="Lastname" class="form-control">
                <small>error message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" name="" id="email" placeholder="Email" class="form-control">
                <small>error message</small>
            </div>
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" name="" id="username" placeholder="Username" class="form-control">
                <small>error message</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" name="" id="password" placeholder="Password" class="form-control">
                <small>error message</small>
            </div>
            <div class="form-control">
                <label for="password1">Confirm Password</label>
                <input type="password" name="" id="password1" placeholder="Confirm Password" class="form-control">
                <small>error message</small>
            </div>
            <a href="#"><button type="submit">Register</button></a>
        </form>
    </div>
    
    <script src="Jregis.js"></script>
    <!-- Bootstrap core JS-->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> -->

    <script src="js/validation.js"></script> -->
</body>

</html>
