<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/validation.scss" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="Slogin.css">
</head>

<body>
    <div class="container">
        <form  id="form" class="form" action="index.html">
            <h2>Form Login</h2>
            <div class="form-control">
                <label for="username">username</label>
                <input type="text" name="" id="username" placeholder="username" >
                <small>error message</small>
            </div>
            <div class="form-control">
                <label for="password">password</label>
                <input type="password" name="" id="password" placeholder="password">
                <small>error message</small>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">forgot password</label>
            </div>
            <button type="submit">Login</button>
            <a href="Register.html"><button type="button" class="Register">Register</button></a>
        </form>
    </div>
    <script src="Jlogin.js"></script>
</body>

</html>
